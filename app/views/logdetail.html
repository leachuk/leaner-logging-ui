<h2>log detail</h2>

<div>Log detail [{{testvarslogdetail}}]</div>
<div>item detail [{{logItemId}}]</div>
<div>map data: [{{mapOptions}}]</div>

<section id="map">
	<div id="map_canvas" ui-map="myMap" 
	style="height:200px;width:295px;border:2px solid #777777;margin:3px; border:1px solid" 
	ui-options="mapOptions" 
	ui-event="{'map-tilesloaded' : 'onMapIdle()'}">
	</div>
	<div ui-map-marker="myMarkers"></div>
	<div ui-map-polyline="logPath"></div>
</section>
